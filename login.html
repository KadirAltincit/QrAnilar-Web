<!DOCTYPE html>
<html lang="en" data-bs-theme="blue-theme">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QrAnılar - Dijital Anlarınızın Anahtarı - Giriş Yap</title>

    <link rel="icon" href="images/favicon.png" type="image/png" />

    <link href="css/pace.min.css" rel="stylesheet" />
    <script src="js/pace.min.js"></script>

    <link href="plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="plugins/metismenu/metisMenu.min.css" />
    <link rel="stylesheet" type="text/css" href="plugins/metismenu/mm-vertical.css" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet" />

    <link href="css/bootstrap-extended.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/dark-theme.css" rel="stylesheet" />
    <link href="css/blue-theme.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
  </head>

  <body class="user__bdy--hg">
    <div class="user__height">
      <div class="card mx-auto rounded-4 overflow-hidden p-4 user__login-form--wd">
        <div class="d-flex">
          <div class="card-body">
            <img src="images/logo.png" class="mb-4" width="145" alt="" />
            <h4 class="fw-bold text-center">Hemen Başlayın</h4>
            <p class="mb-0 text-center">Hesabınıza giriş yapmak için kimlik bilgilerinizi girin</p>
            <div class="form-body mt-4">
              <form class="row g-3" id="loginForm">
                <div class="col-12">
                  <label for="inputEmailAddress" class="form-label">E-posta</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="jhon@example.com" />
                </div>
                <div class="col-12">
                  <label for="inputChoosePassword" class="form-label">Şifre</label>
                  <div class="input-group" id="show_hide_password">
                    <input type="password" class="form-control border-end-0" id="loginPassword" placeholder="Enter Password" />
                    <a href="javascript:;" class="input-group-text bg-transparent"><i class="bi bi-eye-slash-fill"></i></a>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked />
                    <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                  </div>
                </div>
                <div class="col-md-6 text-end"><a href="forgot-password.html">Forgot Password ?</a></div>
                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-grd-primary">Login</button>
                  </div>
                </div>
                <div class="col-12">
                  <div class="text-start">
                    <p class="mb-0">Don't have an account yet? <a href="register.html">Sign up here</a></p>
                  </div>
                </div>
              </form>
            </div>
            <div class="separator mt-4">
              <div class="line"></div>
              <p class="mb-0 fw-bold">VEYA İLE GİRİŞ YAPIN</p>
              <div class="line"></div>
            </div>
            <div class="bill__btn--df">
              <div class="login__btn">
                <button class="btn btn-filter py-2 px-4 font-text1 fw-bold d-flex align-items-center justify-content-center w-100">
                  <span class=""><img src="images/apps/05.png" width="20" class="me-2" alt="" />Google İle Giriş Yapın</span>
                </button>
              </div>
              <div class="login__btn">
                <button class="btn btn-filter py-2 px-4 font-text1 fw-bold d-flex align-items-center justify-content-center w-100">
                  <span class=""><img src="images/apps/apple.png" width="20" class="me-2" alt="" />Apple İle Giriş Yapın</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#show_hide_password a").on("click", function (event) {
          event.preventDefault();
          if ($("#show_hide_password input").attr("type") == "text") {
            $("#show_hide_password input").attr("type", "password");
            $("#show_hide_password i").addClass("bi-eye-slash-fill");
            $("#show_hide_password i").removeClass("bi-eye-fill");
          } else if ($("#show_hide_password input").attr("type") == "password") {
            $("#show_hide_password input").attr("type", "text");
            $("#show_hide_password i").removeClass("bi-eye-slash-fill");
            $("#show_hide_password i").addClass("bi-eye-fill");
          }
        });
      });
    </script>
    <script src="js/login.js"></script>
  </body>
</html>
